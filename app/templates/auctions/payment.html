{% extends 'base/base.html' %}

{% block content %}

    <h4 class="mt-5">Payment</h4>
    <div class="d-flex align-content-start flex-wrap">
        <div class="card p-2 w-50">

            <div class="d-flex flex-row">
                <div>
                    <div class="p-2"><img
                            src="https://hips.hearstapps.com/edc.h-cdn.co/assets/16/21/1464359609-antique-lead.jpg"
                            height="100%" width="100%" alt=""></div>
                    <div class="p-2"><a href="">Auction
                        name: {{ auction.name }}</a></div>
                    <div class="p-2">Auction id: {{ auction.id }}</div>
                    <div class="p-2">Store: {{ auction.store.name }}</div>
                </div>
            </div>
            <div class="d-flex p-2">
                <div class="p2 mr-3">
                    <a class="btn btn-success" href="{% url 'auctions:payment_ok' auction.id %}" role="button">Pay
                        OK</a>
                </div>
                <div class="p2 mr-3">
                    <form method="POST">
                          {% csrf_token %}
                        <button class="btn btn-danger" type="submit">Pay FAIL</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
