{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{{% block extra_css %}
{{ form.media.css }}
{% endblock %}

{% block extra_js %}
{{ form.media.js }}
{% endblock %}
{% block content %}

    <h1>Update auction</h1>
    <div class="container">
        <form method="POST">
             {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <div class="spacer">
                <button type="submit" class="btn btn-primary">Edit auction</button>
            </div>
        </form>
    </div>
{% endblock %}
