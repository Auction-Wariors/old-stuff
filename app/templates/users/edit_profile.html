{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <section>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img
                              src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-chat/ava3.png"
                              alt="avatar"
                              class="rounded-circle img-fluid"
                              style="width: 150px;"
                            >
                            <h5 class="my-3">{{ user.first_name }} {{ user.last_name }}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="container">
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4 lead">Edit Profile</legend>
                            <form method="POST">
                                {% csrf_token %}
                                {{ user_form|crispy }}
                                {{ profile_form|crispy }}
                                <div class="spacer mt-2">
                                    <button
                                      type="submit"
                                      class="btn btn-primary"
                                    >Save
                                    </button>
                                </div>
                            </form>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
